TOPDIR=/var/lib/adminkit

if ls ${TOPDIR}/adminkit.conf.d/*.conf > /dev/null 2>&1; then
    cat ${TOPDIR}/adminkit.conf.d/*.conf > ${TOPDIR}/adminkit.conf
else
    [ -f ${TOPDIR}/adminkit.conf ] || touch ${TOPDIR}/adminkit.conf
fi

adminkit "$@"

